<!DOCTYPE html>
<html lang="=eng">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="div-image">
            <div class="slogan">
                <img class="logo" src="../css-odin-sign-up-form/img/odin-logo-lined.png" alt="ODIN">
                <h1>ODIN</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@tinoco_001?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> JÃ´natas Tinoco</a> on <a href="https://unsplash.com/s/photos/minas-gerais?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div id="div-form">
            <div class="disclaimer">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <div class="form-fields">
                <h1>Let's do this!</h1>
                <form action="#" method="get">
                    <span>
                        <div>
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="first_name" placeholder="John" required>
                        </div>
                        <div>
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Fisher" required>
                        </div>
                    </span>
                    <span>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="johnnyf@email.com" title="Please enter a valid email." required>
                        </div>
                        <div>
                            <label for="phone">Phone Number:</label>
                            <input type="text" name="phone" id="phone" placeholder="48 91234 5678" pattern="(\d{11})" title="Please enter a valid phone number with DDD, example: 11912345678." required>
                        </div>
                    </span>
                    <span>
                        <div>
                            <label for="pass">Password:</label>
                            <input type="password" name="pass" id="pass" onchange="checkPass()"  required>
                        </div>
                        <div>
                            <label for="confirm-pass">Confirm Password:</label>
                            <input type="password" name="confirm-pass" id="confirm-pass" onchange="checkPass()" required>
                        </div>
                        </span>
                    <br>
                    <button>Create Account</button>
                    
                </form>
            </div>
            <p class="user">Already have an account? <a href="#">Log in</a> </p>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
